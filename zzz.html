<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Example</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        // 1. Get reference to the parent node
        const list = document.getElementById('myList');

        // 2. Create new nodes
        const newItem1 = document.createElement('li');
        newItem1.textContent = 'Item 3';

        const newItem2 = document.createElement('li');
        newItem2.textContent = 'Item 4';

        // 3. Append new nodes to the parent node
        list.append(newItem1, newItem2);

        // Alternatively, you can also append text nodes directly
        list.append('Text Node');
    </script>
</body>
</html>
